name: Build LaTeX Documents

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      lecture-notes-changed: ${{ steps.check.outputs.lecture-notes }}
      slides-changed: ${{ steps.check.outputs.slides }}
      weeks: ${{ steps.weeks.outputs.weeks }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check what changed
        id: check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '(Lecture_Notes/|Common_Images/)'; then
            echo "lecture-notes=true" >> $GITHUB_OUTPUT
          else
            echo "lecture-notes=false" >> $GITHUB_OUTPUT
          fi
          if git diff --name-only HEAD~1 HEAD | grep -qE '(Slides/|Common_Images/)'; then
            echo "slides=true" >> $GITHUB_OUTPUT
          else
            echo "slides=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Discover week folders
        id: weeks
        run: |
          weeks=$(find Slides -maxdepth 1 -type d -name 'Week_*' -printf '%f\n' | sort)
          if [ -z "$weeks" ]; then
            weeks='Week_01'
          fi
          # Extract the numeric suffix to keep matrix concise (e.g., Week_01 -> 01)
          week_nums=$(printf '%s\n' $weeks | sed 's/Week_//' | jq -R . | jq -s -c .)
          echo "weeks=$week_nums" >> $GITHUB_OUTPUT

  build-lecture-notes:
    needs: check-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      needs.check-changes.outputs.lecture-notes-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Compile Lecture Notes
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: Lecture_Notes

      - name: Rename and upload Lecture Notes PDF
        if: success()
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
          cp Lecture_Notes/main.pdf "COMP0263_Lecture_Notes_${TIMESTAMP}.pdf"

      - name: Upload Lecture Notes to Release
        if: success() && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: COMP0263_Lecture_Notes_*.pdf
          tag_name: latest
          generate_release_notes: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs-lecture-notes
          path: Lecture_Notes/main.pdf
          retention-days: 30

  build-slides:
    needs: check-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      needs.check-changes.outputs.slides-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        week: ${{ fromJson(needs.check-changes.outputs.weeks) }}
    steps:
      - uses: actions/checkout@v4

      - name: Collect slide sources (Week ${{ matrix.week }})
        id: slide-list
        working-directory: Slides/Week_${{ matrix.week }}
        run: |
          files=$(ls lecture*.tex)
          printf '%s\n' "$files" | jq -R . | jq -s .
          echo "ROOT_FILES<<EOF" >> $GITHUB_ENV
          printf '%s\n' "$files" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Compile Slides (Week ${{ matrix.week }})
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ env.ROOT_FILES }}
          working_directory: Slides/Week_${{ matrix.week }}

      - name: Rename and upload Slides PDF
        if: success()
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
          for pdf in Slides/Week_${{ matrix.week }}/lecture*.pdf; do
            base=$(basename "$pdf" .pdf)
            cp "$pdf" "COMP0263_Slides_Week_${{ matrix.week }}_${base}_${TIMESTAMP}.pdf"
          done

      - name: Upload Slides to Release
        if: success() && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: COMP0263_Slides_Week_*.pdf
          tag_name: latest
          generate_release_notes: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs-slides-week-${{ matrix.week }}
          path: |
            Slides/Week_${{ matrix.week }}/lecture*.pdf
            COMP0263_Slides_Week_${{ matrix.week }}_*.pdf
          retention-days: 30
